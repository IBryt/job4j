<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function loadUsers() {
            $.ajax('./json', {
                method: 'get',
                complete: function (data) {
                    var json = JSON.parse(data.responseText);
                    var res =
                        "<tr>" +
                        "<th>Firstname</th>" +
                        "<th>Lastname</th>" +
                        "<th>Email</th>" +
                        "</tr>";
                    document.getElementById("users").innerHTML = res;
                    for (var i in json) {
                        $('#users tr:last').after(
                            '<tr>' +
                            '<td>' + json[i].name + '</td>' +
                            '<td>' + json[i].lastname + '</td>' +
                            '<td>' + json[i].email + '</td>' +
                            '</tr>'
                        );
                    }
                }
            })
        }

        function validate() {
            var res = true;
            if($('#usr').val() == '') {
                res = false;
                alert($('#usr').attr('title'));
            }
            return res;
        }

        function createUser() {
            if (!validate()) {
                return false;
            };
            $(

                $.ajax('./json', {
                        method : 'post',
                        data : {
                            name : $('#usr').val(),
                            lastname : $('#lastname').val(),
                            email : $('#email').val()
                        },
                        complete: loadUsers()
                    }
                )
            );
            return false
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Form control: input</h2>
    <p>The form below contains two input elements; one of type text and one of type password:</p>
    <form>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" title="Enter user name." id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label>Sex:</label>
            <input type="radio" class="form-inline" name="sex" checked> Male
            <input type="radio" class="form-inline" name="sex"> Female
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" id="desc"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-default" onclick="return createUser();">json</button>
    </form>

</div>
<br>
<div class="container">
    <table class="table" id ="users">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
    </table>
</div>
</body>
</html>
