<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Start form -->
            <form action="/avito/login" autocomplete="off" method="post">
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="User name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-check">
                    <button type="submit" id="sendlogin" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
