<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>

<body>
<div class="container">
    <main role="main" class="container">
        <div class="jumbotron">
            <form class="form-vertical" method="post" action="/avito/add" enctype="multipart/form-data">
                <!--<div class="row justify-content-center align-items-center" style="height:100vh">-->


                    <div class="form-group">
                        <label for="imgInp" class="control-label col-sm-2" ></label>
                        <div class="col-sm-10">
                            <input type="file" name="uploadFile"  id="imgInp" accept="image/*" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="number" class="control-label col-sm-2" >number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="number" name="number" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="brand" class="control-label col-sm-2" >brand</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="brand" name="brand"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="carcase" class="control-label col-sm-2" >carcase</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="carcase" name="carcase"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category" class="control-label col-sm-2" >categoty</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="category" name="category"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="saleStatus" class="control-label col-sm-2" >saleStatus</label>
                        <div class="col-sm-10">
                            <select class="form-control" title="Enter country." id="saleStatus" name="saleStatus">
                                <option>SALES</option>
                                <option>FORSALE</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="submit" class="control-label col-sm-2"></label>
                        <div class="col-sm-10">
                            <input id="submit" type="submit" value="Upload" class="btn btn-success"/>
                        </div>
                    </div>
                <!--</div>-->


                <!--<form method="post" action="/avito/addedit" enctype="multipart/form-data">-->
                    <!--Select file to upload:-->
                    <!--<input type="file" name="uploadFile" />-->
                    <!--<br/><br/>-->
                    <!--<input type="submit" value="Upload" />-->
                <!--</form>-->

            </form>
        </div>
    </main>
</div>
</body>
</html>
